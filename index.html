<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="flex-wrapper">
        <div class="calculator-content">
            <div class="calculator-content-title">
                <h1>Рассчитайте ипотеку</h1>
            </div>
            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        <div class="input-wrapper">
                            <div class="title">Стоимость недвижимости</div>
                            <div class="input">
                                <input type="number" id="total-cost" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="0" max="10000000" id="total-cost-range" value="0"
                                    class="input-range">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="title">Первоначальный взнос</div>
                            <div class="input">
                                <input type="number" id="an-inital-fee" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="100000" max="10000000" id="an-inital-fee-range" value="0"
                                    class="input-range">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <div class="title">Срок кредита</div>
                            <div class="input">
                                <input type="number" id="total-cost" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="1" max="20" id="credit-tern-range" value="0"
                                    class="input-range">
                            </div>
                        </div>
                    </div>

                    <div class="calculator-content-title">
                        <h2>Выбрать банк</h2>
                    </div>

                    <div class="calculator-content-body-left-btns">
                        <button class="bank active" data-name="alfa">
                            <div class="text alfa-style">Альфа-банк</div>
                            <div class="value">8,7%</div>
                        </button>
                        <button class="bank" data-name="sberbank">
                            <div class="text sberbank-style">Сбербанк</div>
                            <div class="value">8,4%</div>
                        </button>
                        <button class="bank" data-name="pochta">
                            <div class="text pochta-style">Почта-банк</div>
                            <div class="value">7,9%</div>
                        </button>
                        <button class="bank" data-name="tinkoff">
                            <div class="text tinkoff-style">Т-Банк</div>
                            <div class="value">9,2%</div>
                        </button>
                    </div>
                </div>

                <div class="calculator-content-body-right">
                    <div class="final-results-wrapper">
                        <div class="final-result-item">
                            <div class="title">Сумма кредита</div>
                            <div class="value" id="amount-of-credit">0<span>P</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Ежемесячный платеж</div>
                            <div class="value" id="monthly-payment">0<span>P</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Рекомендуемый доход</div>
                            <div class="value" id="recommended-income">0<span>P</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
